<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, my name is choi!</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: #16345A; /* ✅ 네이비 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-wrap {
      width: 100%;
      height: 80px; /* ✅ 높이 줄임 */
      background: #16345A;
    }

    svg text {
      font-family: 'Staatliches', cursive;
      font-size: 2.8em; /* ✅ 글자 크기 줄임 */
      fill: transparent;
      stroke: #F1C164;
      stroke-width: 2px;
      stroke-dasharray: 300px;
      stroke-dashoffset: 300px;
      animation: stroke 1s linear forwards;
    }

    /* 글자별 딜레이 */
    svg text:nth-child(1) { animation-delay: 0s; }
    svg text:nth-child(2) { animation-delay: 0.2s; }
    svg text:nth-child(3) { animation-delay: 0.4s; }
    svg text:nth-child(4) { animation-delay: 0.6s; }
    svg text:nth-child(5) { animation-delay: 0.8s; }
    svg text:nth-child(6) { animation-delay: 1.0s; }
    svg text:nth-child(7) { animation-delay: 1.2s; }
    svg text:nth-child(8) { animation-delay: 1.4s; }
    svg text:nth-child(9) { animation-delay: 1.6s; }
    svg text:nth-child(10) { animation-delay: 1.8s; }
    svg text:nth-child(11) { animation-delay: 2.0s; }
    svg text:nth-child(12) { animation-delay: 2.2s; }
    svg text:nth-child(13) { animation-delay: 2.4s; }
    svg text:nth-child(14) { animation-delay: 2.6s; }
    svg text:nth-child(15) { animation-delay: 2.8s; }
    svg text:nth-child(16) { animation-delay: 3.0s; }
    svg text:nth-child(17) { animation-delay: 3.2s; }
    svg text:nth-child(18) { animation-delay: 3.4s; }
    svg text:nth-child(19) { animation-delay: 3.6s; }
    svg text:nth-child(20) { animation-delay: 3.8s; }

    @keyframes stroke {
      0% {
        stroke-dashoffset: 300px;
        fill: transparent;
      }
      70% {
        fill: transparent;
      }
      100% {
        stroke-dashoffset: 0;
        fill: #F1C164;
      }
    }
  </style>
</head>
<body>
  <div class="text-wrap">
    <svg width="1050" height="80" viewBox="0 0 1050 80">
      <text x="0" y="50%">H</text>
      <text x="50" y="50%">E</text>
      <text x="100" y="50%">L</text>
      <text x="150" y="50%">L</text>
      <text x="200" y="50%">O</text>
      <text x="250" y="50%">,</text>

      <text x="320" y="50%">M</text>
      <text x="380" y="50%">Y</text>

      <text x="460" y="50%">N</text>
      <text x="510" y="50%">A</text>
      <text x="560" y="50%">M</text>
      <text x="610" y="50%">E</text>

      <text x="680" y="50%">I</text>
      <text x="710" y="50%">S</text>

      <text x="780" y="50%">C</text>
      <text x="830" y="50%">H</text>
      <text x="880" y="50%">O</text>
      <text x="930" y="50%">I</text>
      <text x="980" y="50%">!</text>
    </svg>
  </div>
</body>
</html>
